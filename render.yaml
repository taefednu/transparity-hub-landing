services:
  # Backend API
  - type: web
    name: transparity-hub-backend
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        sync: false  # Установите вручную URL вашего фронтенда

  # Frontend (опционально, если хотите деплоить на Render)
  - type: web
    name: transparity-hub-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

